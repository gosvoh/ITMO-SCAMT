stages:
- build
- deploy

# triggers an update of the Narupa unity plugin repo.
trigger_plugin_update:
  stage: deploy
  only:
    - master
  script:
    - apt-get update && apt-get install --yes curl
    - "curl -X POST -F token=${NARUPA_UNITY_PLUGIN_TOKEN} -F ref=master https://gitlab.com/api/v4/projects/14856986/trigger/pipeline"

# triggers an update of the conda package in "Narupa iMD conda package"
trigger_conda_update:
  stage: deploy
  only:
    - master
  script:
    - apt-get update && apt-get install --yes curl
    - |
      curl \
        -H "Authorization: Bearer $APPVEYOR_TOKEN" \
        -H "Content-Type: application/json" \
        --request POST \
        --data '{
            "accountName": "IntangibleRealitiesLab",
            "projectSlug": "narupa-imd-conda-package",
            "branch": "master",
        }' \
        https://ci.appveyor.com/api/builds

variables:
  BUILD_NAME: Narupa iMD

.unity_before_script: &unity_before_script
  image: "gableroux/unity3d:2019.3.0f6-windows"
  before_script:
  - chmod +x ./ci/before_script.sh && ./ci/before_script.sh

.test: &test
  stage: build
  <<: *unity_before_script
  script:
  - chmod +x ./ci/test.sh && ./ci/test.sh
  artifacts:
    paths:
    - $(pwd)/$TEST_PLATFORM-results.xml
    - $(pwd)/$TEST_PLATFORM-junit-results.xml
    reports:
      junit: $(pwd)/$TEST_PLATFORM-junit-results.xml
    when: always


test-editmode:
  <<: *test
  variables:
    TEST_PLATFORM: editmode

.build: &build
  stage: build
  <<: *unity_before_script
  script:
  - chmod +x ./ci/build.sh && ./ci/build.sh

  artifacts:
    paths:
    - ./Builds/

build-StandaloneWindows64:
  <<: *build
  variables:
    BUILD_TARGET: StandaloneWindows64
